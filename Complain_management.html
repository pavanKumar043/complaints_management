<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Reporting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Report an Issue</h1>
        <form id="issueForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
            </div>

            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="issue">Select Issue:</label>
                <select id="issue" name="issue" required>
                    <option value=" "> </option>
                    <option value="hostel room">Hostel Room</option>
                    <option value="classroom">Classroom</option>
                    <option value="librarie">Librarie</option>
                    <option value="common area">Common Area</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Describe your issues:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div id="confirmation" style="display: none;">
            <p id="confirmationMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById("issueForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const issue = document.getElementById("issue").value;

            let tracking = "";
        switch (issue) {
            case "hostel room":
                tracking = "For more details contact:\nVinay(Hostal incharge),+91 88888888009. ";
                break;
            case "classroom":
                tracking = "For more details contact:\nHruthink(College incharge),+91 88781877270.";
                break;
            case "librarie":
                tracking = "For more details contact:\nPavan(Librarian),+91 88272727722.";
                break;
            case "common area":
                tracking = "For more details contact:\nshanti(Warden),+91 88333233333.";
                break;
            case "other":
                tracking = "For more details contact:\nkumar(Head of the college),+91 2626262662.";
                break;
            default:
                tracking = "Sorry select your issue";
        }

            const confirmationMessage = `Thank you ${name} for raising a ${issue} complaint.\nWe'll solve your issue soon.\n${tracking}`;

            document.getElementById("confirmationMessage").innerText = confirmationMessage;
            document.getElementById("confirmation").style.display = "block";
        });
    </script>
</body>
</html>
